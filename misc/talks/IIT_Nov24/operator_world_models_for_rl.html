<h1 id="what-is-reinforcement-learning">What is Reinforcement Learning?</h1>
<ul>
<li>A class of algorithms inspired by how people and animals learns to achieve goals</li>
<li>People and animals learn by <strong>interacting with the environment</strong></li>
<li>This differs from other types of learning
<ul>
<li>It is <strong>active</strong> rather then passive</li>
<li>Interactions are often <strong>sequential</strong> - future interactions can depend on earlier ones</li>
</ul>
</li>
<li>We are <strong>goal-directed</strong></li>
<li>We learn optimising some <strong>reward signal</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-theme="default" lang="en-US" class="invert" style="--class:invert;--theme:default;">
<h1 id="what-is-reinforcement-learning-1">What is Reinforcement Learning?</h1>
<p><img src="figs/ml_classification.png" alt="center" /></p>
<ul>
<li>Reinforcement Learning doesn't work with a static dataset and it gets data from the <strong>experience</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-theme="default" lang="en-US" class="invert" style="--class:invert;--theme:default;">
<h1 id="the-interaction-loop">The interaction Loop</h1>
<p><img src="figs/agent_environment_interaction_loop.png" alt="center" /></p>
<p><strong>Goal</strong> : optimise sum of rewards, through repeated interaction</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="default" lang="en-US" class="invert" style="--class:invert;--theme:default;">
<h1 id="formalizing-the-rl-problem">Formalizing the RL problem</h1>

<ul>
<li>Almost all RL problems can be framed as <strong>Markov Decision Processes</strong></li>
<li>All states in MDP has <strong>Markov</strong> property <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> the future and the past are conditionally independent given the present
